{% extends "admin/BaseTemplate.html" %}

    {% block head %}
    <script src="/static/js/scheduler/aui-min.js"></script>

    <script type="text/javascript">
        YUI().use(
            'aui-scheduler',

            function(Y){

                var events = [
                    {
                        content: 'Metformina. 500 mg',
                        startDate: new Date(2016, 8, 14, 6),
                        endDate: new Date(2016, 8, 14, 12),
                        color: '#8d8'
                    },
                    {
                        content: 'Captofril. Dosis: 25 mg. Tomar con alimentos',
                        startDate: new Date(2016, 8, 14, 6),
                        endDate: new Date(2016, 8, 14, 12),
                        color: '#8d8'
                    },
                    {
                        content: 'Captofril. Dosis: 25 mg. Tomar con alimentos',
                        startDate: new Date(2016, 8, 14, 16),
                        endDate: new Date(2016, 8, 14, 20),
                        color: '#8d8'
                    },
                    {
                        content: 'Levotiroxinafril. Dosis: 10 mg.',
                        startDate: new Date(2016, 8, 14, 6),
                        endDate: new Date(2016, 8, 14, 12),
                        color: '#8d8'
                    }
                ];

                var agendaView = new Y.SchedulerAgendaView();
                var dayView = new Y.SchedulerDayView();

                new Y.Scheduler(
                    {
                        boundingBox: '#meds',
                        date: new Date(2016, 8, 14),
                        items: events,
                        render: true,
                        views: [agendaView, dayView]
                    }
                );
            }
        );
    </script>
    {% endblock %}


{% block mainContent %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="content">
                                <div class="header">
                                    <h1 class="title">Agenda medicinal</h1>
                                </div>

                                <hr>
                                <br>

                                <div class="wrapper">
                                    <div id="meds"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
